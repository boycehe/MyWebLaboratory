
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<meta http-equiv="Content-Language" content="zh-cn" />
<html>
<body>

<p id = "demo">
JavaScript 能够直接写入 HTML 输出流中：
</p>

<script>
document.write("<h1>This is a heading</h1>");
</script>

<button type="button" onclick="alert('Welcome!')">点击这里</button>
<button type="button" onclick="myFunction()">改变文字</button>

<script>
function myFunction()
{
x=document.getElementById("demo");
x.innerHTML="Hello javascript";
}
</script>

<script>
function changeImage()
{
  element=document.getElementById('myimage')
if (element.src.match("bulbon"))
  {
  element.src="eg_bulboff.gif";
  }
else
  {
  element.src="eg_bulbon.gif";
  }
}
</script>

<img id="myimage" onclick="changeImage()" src="eg_bulboff.gif">


<script>
function myFunction()
{
x=document.getElementById("demo") // 找到元素
x.style.color="#ff0000";          // 改变样式
}
</script>
<input id="demo1" type="text">

<button type="button" onclick="myFunction()">改变样式</button>

<script>
function isRight()
{
	var x = document.getElementById("demo1").value;
	if(x=="" || isNaN(x))
	{
		alert("Not right number");
	}
}
</script>
<button type="button" onclick="isRight()">验证合法性</button>
<script>
alert("My First JavaScript");
</script>
<p>
您只能在 HTML 输出流中使用 <strong>document.write</strong>。
如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
</p>
<p id="demo2">A Paragraph</p>
