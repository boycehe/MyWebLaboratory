<!--需求分析

1)将尺寸不同的相片统一成宽度与高度相同的缩略图片，展示在页面中
2)当单击“点击放大”链接时，以动画的效果放大至其原始图片，同时，隐藏“点击放大”链接，显示该图的基本信息
3)当点击原始图片中的“关闭”按钮时，以动画的的效果将吐泡泡缩小成单击前的缩略图，
4)在浏览放大后的原始图片时，又单击其他缩略图片，那么，处于放大状态的原始图片自动以动画的效果就行关闭，使得整个相册始终只有一个图片
处于放大状态
-->
