<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">
</script>
<title>用映射方式绑定不同的事件</title>
<!--在页面中，设置一个文本框，通过映射的方式，给文本框绑定两个事件，一个是focus事件，另一个是change事件。这两个事件执行
时，均显示事件的名称-->
<style>
body{
	font-size: 13px
}
.clsTip{
	border: #ccc 1px solid;
	background-color: #eee;
	margin-top: 15px;
	padding: 5px;
	width: 185px;
	display: none
}
.txt{
	border: #666 1px solid;
	padding: 3px
}
</style>

<script>
$(document).ready(function() {
	$(".txt").bind({focus:function(){
		$("#divTip").show().html("执行的是focus事件");
	},
	change:function(){
		$("#divTip").show().html("执行的是change事件");
	}})
});
</script>
</head>
<body>
<div>姓名：<input type="text" class="txt"/></div>
<div id="divTip" class="clsTip"></div>

</body>
</html>
