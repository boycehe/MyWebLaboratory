<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">
</script>
<!--			遍历元素
		each(callback)
		其中，参数callback是一个function函数，该函数还可以接收一个形参index，此形参为遍历
		元素的序号(从0开始)；如果需要访问元素中的属性，可以借助形参index，配合this关键字来实现元素
		属性的设置或获取。
-->
<!--功能描述
在页面中，设置几幅图片，通过each()方法遍历全部的图片，并设置每副图片的title属性		
-->
<title>遍历元素</title>
<style>
body{
	font-size: 13px
}
img{
	border: solid 1px #ccc;
	padding: 3px;
	margin: 5px;
	width: 143px;
	height: 101px
}
</style>
<script>
$(document).ready(function() {
	$("img").each(function(index){
		this.title = "第" + index + "幅风景图片,alt内容是"+this.alt;
 	})
});
</script>
</head>
<body>

<p>	
<img src="../img/th-1.jpg" alt="第0幅风景画"/>
<img src="../img/th-2.jpg" alt="第1幅风景画"/>
<img src="../img/th-3.jpg" alt="第2幅风景画"/>
<img src="../img/th-4.jpg" alt="第3幅风景画"/>
</p>

</body>
</html>
