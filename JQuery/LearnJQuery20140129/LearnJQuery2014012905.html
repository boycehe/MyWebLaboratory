<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">
</script>

<!--事件机制
 众所周知，页面在加载中，会触发load事件。当用户单击某个按钮时，出发该按钮的Click事件，通过种种事件实现各项功能或执行某项操作。事件
 在元素对象与功能代码镇南关起着重要的桥梁作用。那么，事件被出发后是如何执行代码的呢？
 	严格来说，事件触发后被分为两个简单，一个是捕获，另一个则是冒泡；但是遗憾的是，大多数浏览器并不是都支持捕获阶段，jQuery也不支持。因此事件出发
 	后，往往执行冒泡过程。所谓的冒泡其实质就是事件执行中的顺序。

-->
<!--在页面中创建一个<div>标记，并在该标记中创建一个按钮。当用户单击页面或者<div>标记或者按钮时，都在页面中显示一句
问候语"您好，欢迎来到jQuery世界！"-->
<title>事件中的冒泡现象</title>
<style>
body{
	font-size: 13px
}
.clsShow{
	border: #ccc 1px solid;
	background-color: #eee;
	margin-top: 15px;
	padding: 5px;
	width: 220px;
	line-height: 1.8em;
	display: none
}
.btn{
	border: #666 1px solid;
	padding: 2px;
	width: 50px;
	filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff,EndColorStr=#ECE9D8);
}
</style>

<script>
$(document).ready(function() {
	var intI = 0;
	$("body,div,#btnShow").click(function() {
		intI++;
		$(".clsShow").show().html("您好，欢迎来到jQuery世界！").append('<div>执行次数 <b>' + intI + '</b></div>');
		event.stopPropagation();//阻止冒泡过程
	});
});
</script>
</head>
<body>
<div>
	<input id="btnShow" type="button" value="点击" class="btn"/>
</div>

<div class="clsShow"></div>

</body>
</html>
