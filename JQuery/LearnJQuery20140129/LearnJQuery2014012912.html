<!--trigger()
在所选择的元素上出发指定类型的事件
trigger(type,[data]);

在页面中，创建一个文本框，并给文本框设置一个默认值，当该页面加载时，自动获取文本框中的值，显示在页面中，同时，文本框处于选中状态

-->
<title>其他时间trigger</title>
<style>
body{
	font-size: 13px
}
.txt{
	border: #666 1px solid;
	padding: 3px
}
</style>

<script>
$(document).ready(function() {
	var oTxt = $("input");
	oTxt.trigger('select');
	oTxt.bind("btn_Click",function(){
		var txt = $(this).val();
		$("#divTip").html(txt);
	})
	oTxt.trigger('btn_Click');
});

</script>
</head>
<body>
姓名：<input id="Text1" type="text" class="txt" value="陶国荣"/>
		<div id="divTip" style="padding-top:Spx"></div>

</body>
</html>
