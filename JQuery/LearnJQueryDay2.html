<script>
$(document).ready(function() {
	$(".fade").click(function() {
		$("#div1").fadeTo("slow",0.15);
		$("#div2").fadeTo("slow",0.4);
		$("#div3").fadeTo("slow",0.7);
	});
	
});
</script>

<script>
$(document).ready(function() {

	});
});
</script>
