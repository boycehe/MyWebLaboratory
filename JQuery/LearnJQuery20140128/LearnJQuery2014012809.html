<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">
</script>
<!--使用addClass()方法仅是追加样式类别，即它还保存了原有的类别，例如，原有标记为<p class="cls0"/> ,执行
addClass('cls1 cls2')后，其最后元素类别为<p class='cls0 cls1 cls2'/> 仍然保留原有类别cls0，仅是增加了类别cls1 cls2
-->
<title>增加CSS类别</title>
<style type="text/css">
body{
	font-size: 15px
}
p{
	padding: 5px;
	width: 220px
}
.cls1{
	font-weight: bold;
	font-style: italic
}
.cls2{
	border: solid 1px #666;
	background-color: #eee
}
</style>
<script>
$(document).ready(function() {
	$("p").click(function() {
		$(this).addClass('cls1 cls2');//同时增加两个样式
	});
});
</script>
</head>
<body>
<p>Write Less Do More</p>

</body>
</html>
