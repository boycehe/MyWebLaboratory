<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<script src="jquery-1.3.2-release/dist/jquery.min.js">
</script>

<title>设置元素的属性</title>
<style type="text/css">
body{
	font-size: 12px
}
.clsSpn{
	float: left;
	padding-top: 10px;
	padding-left: 10px
}
.clsImg{
	border: solid 1px #ccc;
	padding: 3px;
	float: left
}
</style>
<script>
$(document).ready(function() {
	$("img").attr("src","img/th-5.jpg");
	$("img").attr('title', '这是一幅画');
	$("img").attr({
		'src': 'img/th-4.jpg',
		'title': '这是一只鹦鹉'
	});
	$("img").addClass('clsImg');
	$("span").html("加载完毕")
});
</script>
</head>
<body>
<img alt="" src="img/th-1.jpg" style="float:left" />
<span class="clsSpn">正在加载图片...</span>

</body>
</html>
