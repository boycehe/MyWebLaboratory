<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<!--综合案例-->
<!--
	1)在页面中创建一个导航条，单机标题时，可以伸缩导航条的时候，同时，标题中的提示图片也随之改变
	2)单机“简化”链接时，隐藏指定的内容，并将“简化”字样改变成“更多”，单击”更多“链接时，返回初始状态，并改变指定显示元素的背景色
-->
<title>导航条在项目中的应用</title>
<style>
	body{
		font-size: 13px
	}
	#divFrame{
		border: solid 1px #666;
		width: 301px;
		overflow: hidden
	}
	#divFrame .clsHead{
		background-color: #eee;
		padding: 0px;
		height: 18px;
		cursor: hand
	}
	#divFrame .clsHead h3{
		padding: 0px;
		margin: 0px;
		float: left
	}
	#divFrame .clsHead span{
		float: right;
		margin-top: 3px
	}
	#divFrame .clsContent{
		padding: 8px
	}
	#divFrame .clsContent ul{
		list-style-type: none;
		margin: 0px;
		padding: 0px
	}
	#divFrame .clsContent ul li{
		float: left;
		width: 95px;
		height: 23px;
		line-height: 23px
	}
	#divFrame clsBot{
		float: right;
		padding-top: 5px;
		padding-bottom: 5px
	}
	.GetFocus{
		background-color: #eee
	}
</style>

<script type="text/javascript">
$(document).ready(function() {
	
	$(".clsHead").click(function() {
		if ($(".clsContent").is(":visible")) {
			$(".clsHead span img").show();
			$(".clsHead span img").attr("src", "img/th-1.jpg");
			$(".clsContent").css('display', 'none');
		}
		else{
				$(".clsHead span img").hide();
				$(".clsContent").css('display', 'block');
		}
	});

	$(".clsBot > a").click(function() {
		if ($(".clsBot > a").text() == "简化") {
			//".clsBot > a" 获取超南极链接元素
			$("ul li:gt(4):not(:last)").hide();
			$(".clsBot > a").text("更多");
		}
		else{
			$("ul li:gt(4):not(:last)").show().addClass('GetFocus');
			$(".clsBot > a").text("简化");
		}
	});

});
</script>

</head>
<body>
	<div id="divFrame">
		<div class="clsHead">
			<h3>图书分类</h3>
			<span><img scr="img/th-5.jpg" alt=""/></span>
		</div>
 <div class="clsContent">
 <ul>
 	<li><a href="#">小说</a><i> (1110) </i></li>
 	<li><a href="#">文艺</a><i> (230) </i></li>
 	<li><a href="#">青春</a><i> (1430) </i></li>
 	<li><a href="#">少儿</a><i> (1560) </i></li>
 	<li><a href="#">生活</a><i> (870) </i></li>
 	<li><a href="#">社科</a><i> (1460) </i></li>
 	<li><a href="#">管理</a><i> (1450) </i></li>
 	<li><a href="#">计算机</a><i> (1780) </i></li>
 	<li><a href="#">教育</a><i> (930) </i></li>
 	<li><a href="#">工具书</a><i> (3450) </i></li>
 	<li><a href="#">引进版</a><i> (980) </i></li>
 	<li><a href="#">其他类</a><i> (3230) </i></li>
 </ul>
 <div class="clsBot"><a href="#">简化</a>
 	<img src="img/th-3.jpg" alt=""/>
 </div>
 </div>
</div>
</body>
</html>
